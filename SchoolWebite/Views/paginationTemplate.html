<nav ng-if="pages.length >= 2">
    <ul class="pagination">
        <li>
            <a ng-click="selectPage(1)">First</a>
        </li>
        <li>
            <a ng-click="selectPage(currentPage - 1)"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
        </li>
        <!--<li>
            <a style="padding:3px;"><page-select></page-select> of {{numPages}}</a>
        </li>-->
        <li>
            <a ng-click="selectPage(currentPage + 1)"><i class="fa fa-arrow-right" aria-hidden="true"></i></a>
        </li>
        <li><a ng-click="selectPage(numPages)">Last</a></li>
    </ul>
</nav>
